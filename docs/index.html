<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>決済診断アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="icon-row">
      <!-- 上部アイコン -->
      <img src="icons/aupay.png" alt="au PAY" />
      <img src="icons/paypay.png" alt="PayPay" />
      <img src="icons/merpay.png" alt="メルペイ" />
    </div>

    <h1>あなたにぴったりの<br>キャッシュレス決済は？</h1>

    <!-- 診断スタートボタン（中央配置） -->
    <div id="start-container">
      <button id="start-button">診断スタート</button>
    </div>

    <!-- 質問表示 -->
    <div id="question-container" style="display: none;">
      <div class="question" id="question">ここに質問</div>
      <div class="options" id="options"></div>
    </div>

    <!-- 結果表示 -->
    <div id="result" class="result" style="display: none;"></div>

    <div class="icon-row">
      <!-- 下部アイコン -->
      <img src="icons/linepay.png" alt="LINE Pay" />
      <img src="icons/suica.png" alt="Suica" />
      <img src="icons/rakutenpay.png" alt="楽天ペイ" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
